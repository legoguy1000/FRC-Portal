language: php
php:
  - '7.3'
  - '7.4'
#  - nightly
services:
  - mysql
before_install:
- mysql -u root --password="" < "CREATE DATABASE IF NOT EXISTS `FRC-Portal` DEFAULT CHARACTER SET utf8 COLLATE utf8_general_ci;"
install:
  - composer install -d ./api/app/
  - composer dump-autoload -d ./api/app/
before_script:
  - cp ./api/app/secured/config.example.ini ./api/app/secured/config.ini
  - php ./api/app/database/_CreateDatabase.php
