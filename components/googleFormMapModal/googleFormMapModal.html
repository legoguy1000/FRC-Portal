<md-dialog aria-label="New Event" style="" flex="50" >
		<md-toolbar layout="row">
		  <div class="md-toolbar-tools">
			<h2>Google Form Maping</h2>
			<span flex></span>
			<md-button class="md-icon-button noprint" ng-click="vm.cancel()">
				<md-tooltip md-direction="top">Close</md-tooltip>
			  <md-icon class=""> close </md-icon>
			</md-button>
		  </div>
		</md-toolbar>
		<md-dialog-content class="layout-margin">
			<div flex layout="column" flex>
				<div flex layout="column" layout-gt-xs="row">
					<md-input-container flex>
						<label>Email</label>
					 	<input ng-model="vm.currentMap.email"/>
					</md-input-container>
					<md-input-container flex>
						<label>First Name</label>
					 	<input ng-model="vm.currentMap.fname"/>
					</md-input-container>
				</div>
				<div flex layout="column" layout-gt-xs="row">
					<md-input-container flex>
						<label>Last Name</label>
					 	<input ng-model="vm.currentMap.lname"/>
					</md-input-container>
					<md-input-container flex>
						<label>Phone</label>
					 	<input ng-model="vm.currentMap.phone"/>
					</md-input-container>
				</div>
				<div flex layout="column" layout-gt-xs="row">
					<md-input-container flex>
						<label>User Type</label>
					 	<input ng-model="vm.currentMap.user_type"/>
					</md-input-container>
					<md-input-container flex>
						<label>School</label>
					 	<input ng-model="vm.currentMap.school"/>
					</md-input-container>
				</div>
				<div flex layout="column" layout-gt-xs="row">
					<md-input-container flex>
						<label>Graduation Year</label>
					 	<input ng-model="vm.currentMap.grad_year"/>
					</md-input-container>
					<md-input-container flex>
						<label>PIN</label>
					 	<input ng-model="vm.currentMap.pin_number"/>
					</md-input-container>
				</div>
				<div flex layout="column" layout-gt-xs="row">
					<md-input-container flex>
						<label>Google Spreadsheet Sheet Name</label>
					 	<input ng-model="vm.membership_form_sheet"/>
					</md-input-container>
				</div>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row" class="noprint">
			<span flex></span>
			<md-button class="noprint" ng-click="vm.submit()">
				<md-tooltip md-direction="top">Close and Submit</md-tooltip>
			  Save
			</md-button>
		</md-dialog-actions>
</md-dialog>
