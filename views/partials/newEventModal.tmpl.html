<md-dialog aria-label="New Event" style="" layout="column" flex="50" >
	<!--<form ng-cloak layout="column" flex layout-fill style="" ng-submit="vm.addEvent()">-->
		<md-toolbar layout="row">
		  <div class="md-toolbar-tools">
			<h2>New Event</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="vm.cancel()">
			  <md-icon class=""> close </md-icon>
			</md-button>
		  </div>
		</md-toolbar>
		<md-dialog-content layout="column" layout-margin >
			<div ng-show="vm.showGoogle">
				<div layout="column" layout-gt-sm="row">
					<md-input-container flex>
						<label>Search</label>
						<input ng-model="vm.searchGoogle.q"/>
					</md-input-container>
						<md-input-container flex>
							<label>Min Time</label>
							<input moment-picker="vm.searchGoogle.end_form"
								format="LL"
								min-view="year"
								max-view="month"
								locale="en"
							 	ng-model="vm.searchGoogle.timeMin">
							</input>
						</md-input-container>
						<md-input-container flex>
							<label>Max Time</label>
							<input moment-picker="vm.searchGoogle.start_form"
									format="LL"
								 	min-view="year"
								 	max-view="month"
									locale="en"
								 	ng-model="vm.searchGoogle.timeMax">
							</input>
						</md-input-container>
						<md-button type="button" ng-click="vm.searchGoogleFunc()">
							Submit
						</md-button>
					</div>
					<div>
						<md-table-container>
							<table md-table ng-model="selected" md-progress="vm.loading.searchGoogle">
								<thead md-head md-order="vm.query.order" md-on-reorder="vm.searchGoogleFunc">
									<tr md-row>
										<th md-column md-order-by="name"><span>Event Name</span></th>
										<th md-column md-order-by="event_start"><span>Start Date</span></th>
										<th md-column md-order-by="event_end"><span>End Date</span></th>
										<th md-column md-order-by="location"><span>Location</span></th>
									</tr>
								</thead>
								<tbody md-body> <!-- | filter: filter.search | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit -->
									<tr md-row ng-repeat="event in vm.googleEvents.data | orderBy: vm.query.order | limitTo: vm.query.limit : (vm.query.page -1) * vm.query.limit">
										<td md-cell>{{event.name}}</td>
										<td md-cell>
											{{event.event_start_unix*1000 | date:'MMM d, y h:mm a'}}
										</td>
										<td md-cell>
											{{event.event_end_unix*1000 | date:'MMM d, y h:mm a'}}
										</td>
										<td md-cell>
											{{event.location}}
										</td>
										<td md-cell>
											<md-button class="md-icon-button"  ng-click="vm.selectGoogleEvent(event)">
												<md-tooltip md-direction="top">Add event from Google calendar</md-tooltip>
												<md-icon>add</md-icon>
											</md-button>
										</td>
									</tr>
								</tbody>
							</table>
						</md-table-container>
						<md-table-pagination md-limit="vm.query.limit" md-limit-options="[5]" md-page="vm.query.page" md-total="{{vm.googleEvents.total}}" md-page-select md-boundary-links md-on-paginate="vm.searchGoogleFunc"></md-table-pagination>
					</div>
				</div>
				<pre>{{vm.data | json }}</pre>
				<!--<md-input-container>
					<label>FRC Season</label>
					<md-select ng-model="vm.data.season_id"
							   md-on-close="vm.clearSearchSeason()"

						<md-select-header class="demo-select-header">
							<input ng-model="vm.searchSeason"
							type="search"
							placeholder="Search for a Season.."
							class="demo-header-searchbox md-text">
						</md-select-header>

							<md-option value=""></md-option>

								<img ng-src="{{season.game_logo}}" class="md-avatar" alt="" ng-if="season.game_logo"/>
								{{season.year}} - {{season.game_name}}
								</md-list-item>
							</md-option>
						</md-optgroup>
					</md-select>
				</md-input-container>
				<md-input-container flex>
					<label>Event Name</label>
					<input ng-model="vm.data.name" required/>
				</md-input-container>
				<md-input-container flex>
					<label>Type</label>
					<input ng-model="vm.data.type" required/>
				</md-input-container>
				<div layout="row">
					<div flex>
						<md-input-container flex class="md-icon-float md-block">
							<label>Start Date</label>
							<md-icon md-font-library="material-icons">today</md-icon>

								 format="YYYY-MM-DD"

					</div>

						</md-checkbox>

						 format="YYYY-MM-DD"
						 min-view="year"
						 max-view="day"
						 ng-model="vm.data.event_end_full"
						 disable="vm.data.single_day">
					</input>
				</md-input-container> -->

		</md-dialog-content>
		<md-dialog-actions layout="row">
			<span flex></span>
			<md-button type="submit">
				Submit
			</md-button>
		</md-dialog-actions>
	<!--</form>-->
</md-dialog>
