<md-dialog aria-label="New Event" style="" flex="50" >
		<md-toolbar layout="row">
		  <div class="md-toolbar-tools">
			<h2>Time Sheet</h2>
			<span flex></span>
			<md-button class="md-icon-button noprint" ng-click="vm.cancel()">
				<md-tooltip md-direction="top">Close</md-tooltip>
			  <md-icon class=""> close </md-icon>
			</md-button>
		  </div>
		</md-toolbar>
		<md-dialog-content class="md-margin">
			<div layout="row" layout-align="start center" flex>
				<md-input-container flex class="md-icon-float md-block">
					<label>Date</label>
					<md-icon md-font-library="material-icons">today</md-icon>
					<input moment-picker="vm.date" required
						 format="dddd LL"
						 min-view="decade"
						 max-view="month"
						 start-view="year"
						 ng-model="vm.date_full">
					</input>
				</md-input-container>
				<md-button type="submit" class="md-icon-button" ng-click="vm.getSignInTimeSheet()">
					<md-icon class=""> add </md-icon>
				</md-button>
			</div>
			<div layout="column" layout-align="center start" flex>
				<div layout="row" layout-align="start center" style="width:100%; border:solid;">
					<div flex layout="row" layout-align="center center">Name</div>
					<div flex layout="row" layout-align="center center" style="border-left:solid; border-right:solid;">Time In</div>
					<div flex layout="row" layout-align="center center">Time Out</div>
					<!--<div style="min-width:110px"></div>-->
				</div>
				<div layout="row" style="width:100%; border:solid; border-top:none;" ng-repeat="user in vm.users">
					<div flex layout="row" layout-align="start center">
						<span style="margin-left: 10px;">{{user.full_name}}</span>
					</div>
					<div layout="column" layout-align="start center" flex style="border-left:solid; border-right:solid;">
							<div ng-repeat="mh in user.meeting_hours">{{mh.date.time_in_formatted}}</div>
					</div>
					<div layout="column" layout-align="start center" flex>
							<div ng-repeat="mh in user.meeting_hours">{{mh.date.time_out_formatted}}</div>
					</div>
<!--					<div layout="column" layout-align="start center" style="min-width:110px">
						<div ng-repeat="date in user.meeting_hours" layout="row" layout-align="center center">
							<md-button class="md-icon-button" ng-click="vm.updateDate(date)" ng-show="vm.dateEdit==date.hours_id">
								<md-icon class=""> done </md-icon>
							</md-button>
							<md-button class="md-icon-button" ng-click="vm.cancelEdit()" ng-show="vm.dateEdit==date.hours_id">
								<md-icon class=""> close </md-icon>
							</md-button>
							<md-button class="md-icon-button" ng-hide="vm.dateEdit==date.hours_id" ng-click="vm.editDate(date)">
								<md-icon>edit</md-icon>
							</md-button>
						</div> -->
					</div>
				</div>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row" class="noprint">
			<span flex></span>
			<md-button type="button" ng-click="vm.cancel()">
				<md-tooltip md-direction="top">Close</md-tooltip>
				Close
			</md-button>
		</md-dialog-actions>
</md-dialog>
