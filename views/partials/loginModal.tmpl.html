<md-dialog aria-label="Mango (Fruit)" style="min-height:300px" layout="column" flex="25" >
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Log In</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="vm.cancel()">
        <md-icon class=""> close </md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content layout="column" layout-align="center center" class="layout-margin">
    <md-button class="md-raised google btn-large social" ng-click="vm.authenticate('google')" style="min-width: 300px;" ng-show="vm.configItems.google_login_enable">
      <i class="mdi mdi-google"></i>
      Log in with Google
    </md-button>
    <md-button class="md-raised facebook btn-large social" ng-click="vm.authenticate('facebook')" style="min-width: 300px;" ng-show="vm.configItems.facebook_login_enable">
      <i class="mdi mdi-facebook"></i>
      Log in with Facebook
    </md-button>
    <md-button class="md-raised microsoft btn-large social" ng-click="vm.authenticate('live')" style="min-width: 300px;" ng-show="vm.configItems.microsoft_login_enable">
      <i class="mdi mdi-microsoft"></i>
      Log in with Microsoft
    </md-button>
    <div layout="column" ng-show="vm.configItems.local_login_enable">
      <form name="Form" ng-submit="vm.login()">
          <md-input-container class="md-block">
            <label>Login</label>
            <input type="text" name="email" ng-model="vm.loginForm.email" required/>
            <div ng-messages="Form.email.$error" role="alert" multiple="">
              <div ng-message="required" class="my-message">Please enter your email.</div>
            </div>
          </md-input-container>
          <md-input-container class="md-block">
            <label>Password</label>
            <input type="password" name="password" ng-model="vm.loginForm.password" required/>
            <div ng-messages="Form.password.$error" role="alert" multiple="">
              <div ng-message="required" class="my-message">Please enter your password.</div>
            </div>
          </md-input-container>
          <div layout="row" layout-align="center center">
            <md-button ng-disabled="!Form.$valid" type="submit" class="md-raised md-primary">Login</md-button>
          </div>
        </form>
    </div>
    <div>
      Don't have a <span>Google account, </span><span>Facebook account, </span><span>Microsoft account, </span><span>password </span>? Click <a>here</a> to login with a one time code.
    </div>
  </md-dialog-content>
</md-dialog>
