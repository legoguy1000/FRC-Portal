<md-dialog aria-label="New Event" style="" layout="column" flex="50" >
	<form ng-cloak layout="column" flex layout-fill ng-submit="">
		<md-toolbar layout="row">
		  <div class="md-toolbar-tools">
			<h2>View/Edit Room List for {{vm.eventInfo.name}}</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="vm.cancel()">
			  <md-icon class=""> close </md-icon>
			</md-button>
		  </div>
		</md-toolbar>
		<md-dialog-content layout="column" layout-margin>
			<div layout="row" ng-repeat="room in vm.room_list.rooms">
				<div flex>
					{{room.room_title}}
				</div>
				<div flex class="dndList">
					<md-list ng-cloak
						dnd-list="vm.room_list.room_selection[room.room_id]"
						dnd-disable-if="vm.room_list.room_selection[room.room_id].length >= 4"
						style="min-height:20px;">
					    <md-list-item ng-repeat="user in vm.room_list.room_selection[room.room_id]"
					        dnd-draggable="user"
					        dnd-moved="vm.room_list.room_selection[room.room_id].splice($index, 1)"
					        dnd-effect-allowed="move"
					        dnd-selected="models.selected = user"
					        ng-class="{'selected': models.selected === user}"
					        >
									<dnd-nodrag layout="row" layout-align="start center">
	        					<div dnd-handle style="cursor: move;margin-right:10px;">:::</div>
						        <div>{{user.full_name}}</div>
								</dnd-nodrag>
					    </md-list-item>
					</md-list>
				</div>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<span flex></span>
			<md-button type="submit">
				Submit
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
