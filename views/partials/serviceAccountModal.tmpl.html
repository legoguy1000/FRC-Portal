<md-dialog aria-label="New Event" style="" flex="50" >
		<md-toolbar layout="row">
		  <div class="md-toolbar-tools">
			<h2>Google Service Account Credentials</h2>
			<span flex></span>
			<md-button class="md-icon-button noprint" ng-click="vm.cancel()">
				<md-tooltip md-direction="top">Close</md-tooltip>
			  <md-icon class=""> close </md-icon>
			</md-button>
		  </div>
		</md-toolbar>
		<md-dialog-content class="md-margin">
			<!--<div>
				<pre>{{vm.credentials | json}}</pre>
			</div>-->
			<div flex layout="column">
				<md-input-container flex ng-repeat="(key,value) in vm.credentials">
					<label>{{key | underscoreless | capitalizeWordsFirst}}</label>
				 	<textarea ng-model="vm.credentials[key]" readonly></textarea>
				</md-input-container>
			</div>
			<form layout="row" layout-align="start center" ng-submit="vm.submit()">
				<input id="fileInput" type="file" class="ng-hide">
				<md-input-container flex>
					<label>Service Account Credentials File Upload</label>
				 	<input type="file" ngf-select ng-model="vm.file" name="file" ngf-max-size="2MB" required ngf-model-invalid="errorFile">
				</md-input-container>

<!--
				<input id="fileInput" type="file" class="ng-hide">
					<md-button id="uploadButton" class="md-raised md-primary" aria-label="attach_file">    Choose file </md-button>
					<md-input-container  md-no-float>
				 		<input id="textInput" ng-model="fileName" type="text" placeholder="No file chosen" ng-readonly="true">
					</md-input-container>
-->


				<md-button class="md-icon-button" type="submit">
					<md-tooltip md-direction="top">Upload</md-tooltip>
				  <md-icon class=""> cloud_upload </md-icon>
				</md-button>
			</form>
		</md-dialog-content>
		<md-dialog-actions layout="row" class="noprint">
			<span flex></span>
			<md-button class="noprint" ng-click="vm.cancel()">
				<md-tooltip md-direction="top">Close</md-tooltip>
			  Close
			</md-button>
		</md-dialog-actions>
</md-dialog>
