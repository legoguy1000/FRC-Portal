<div flex layout-gt-sm="row" layout="column">
	<md-content flex flex-gt-sm="50" flex-gt-md="33" layout="column" class="md-margin">
		<h1 class="md-headline">
			{{vm.event.name}}
		</h1>
		<div class="md-margin" flex layout="column">
			<md-list-item style="padding: 0px;">
				<img ng-src="{{vm.event.game_logo}}" class="md-avatar" alt="" ng-if="vm.event.game_logo"/>
				{{vm.event.game_name}}
			</md-list-item>
			<div>
				<span ng-show="vm.event.event_start == vm.event.event_end">
					{{vm.event.event_start_unix*1000 | date:'longDate'}}
				</span>
				<span ng-show="vm.event.event_start != vm.event.event_end">
					{{vm.event.event_start_unix*1000 | date:'MMMM d'}} - {{vm.event.event_end_unix*1000 | date:'d, y'}}
				</span>
			</div>
		</div>
	</md-content>
	<md-content flex="grow" class="md-margin" layout="column">
		<div ui-view></div>
	</md-content>
</div>
